{% extends 'rango/base.html' %}
{% block title_block %}Login{% endblock %}

{% block body_block %}
<h1>Login to Rango</h1>

{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'rango:login' %}">
    {% csrf_token %}
    
    <p><label for="id_username">Username:</label>
       <input id="id_username" type="text" name="username" value="" /></p>

    <p><label for="id_password">Password:</label>
       <input id="id_password" type="password" name="password" value="" /></p>

    <!-- This exact line is required by the TwD test. -->
    <input type="submit" value="submit" />
</form>

<p>Don't have an account? <a href="{% url 'rango:register' %}">Register here</a>.</p>
{% endblock %}
