<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The tests from Chapter 8 expect the exact structure below -->
    <title>Rango - {% block title_block %}How to Tango with Django!{% endblock %}</title>
</head>
<body>
    <div>
        <h1>Rango</h1>
        <p>
            <a href="{% url 'rango:index' %}">Index</a> |
            <a href="{% url 'rango:about' %}">About</a> |
            {% if user.is_authenticated %}
                <!-- Logged-in links -->
                <li><a href="{% url 'rango:add_category' %}">Add a New Category</a></li>
                <li><a href="{% url 'rango:restricted' %}">Restricted Page</a></li>
                <li><a href="{% url 'rango:logout' %}">Logout</a></li>
            {% else %}
                <!-- Logged-out links -->
                <li><a href="{% url 'rango:register' %}">Sign Up</a></li>
                <li><a href="{% url 'rango:login' %}">Login</a></li>
            {% endif %}
        </p>
    </div>
    
    {% block body_block %}{% endblock %}
</body>
</html>
